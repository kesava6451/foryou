<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="sliding.js"></script>
</head>
<body>
    <div class="slide-container">
        <div class="mySlides fade">
            <img src="images/background1.jpg" class="slideimage">
            <div class="text">background1</div>
        </div>
        <div class="mySlides fade">
            <img src="images/background2.jpg" class="slideimage">
            <div class="text">background2</div>
        </div>
        <div class="mySlides fade">
            <img src="images/background3.jpg" class="slideimage">
            <div class="text">background3</div>
        </div>
        <div class="mySlides fade">
            <img src="images/background4.jpg" class="slideimage">
            <div class="text">background4</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
</body>
</html>
